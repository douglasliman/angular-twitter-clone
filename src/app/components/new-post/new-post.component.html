<div class="w-full sm:w-[650px] bg-white rounded-lg shadow p-6 mb-8">

    <div class="flex flex-col sm:flex-row justify-center w-full">
  
      <!-- Avatar Circle -->
      <div class="flex-shrink-0 mr-5 mb-4 sm:mb-0">
        <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
          D
        </div>
      </div>
  
      <!-- Form -->
      <div class="flex-1">
  
        <!-- Textarea -->
        <textarea
          (keyup.enter)="sendTweet()"
          [(ngModel)]="tweetMessage"
          (input)="chengeTweet()"
          [maxLength]="tweetMaxLength"
          class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 border:transparent rounded-lg shadow py-2 px-4 block w-full appearance-none font-light placeholder-gray-700 resize-none"
          rows="3"
          minlength="1"
          placeholder="What's Happening...">
        </textarea>
  
        <!-- Divider line -->
        <div class="w-auto border rounded-lg mb-2"></div>
  
        <!-- Interactive -->
        <div class="flex justify-end items-baseline">
  
          <!-- Count chars -->
          <div class="mr-5 font-thin text-gray-500">
            <p>{{tweetRemain}}</p>
          </div>
  
          <!-- Button -->
          <div class="">
            <button
              (click)="sendTweet()"
              type="button"
              class="w-full sm:w-32 focus:outline-none border-transparent py-2 px-5 rounded-lg shadow text-center text-white bg-blue-400 hover:bg-blue-500 font-medium"
            >Tweet</button>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
